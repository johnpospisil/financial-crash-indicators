# Systemd service file for Recession Dashboard
# Install to: /etc/systemd/system/recession-dashboard.service
# Then run:
#   sudo systemctl daemon-reload
#   sudo systemctl enable recession-dashboard
#   sudo systemctl start recession-dashboard

[Unit]
Description=Recession Dashboard - Economic Indicators Monitoring
After=network.target

[Service]
Type=notify
User=www-data
Group=www-data
WorkingDirectory=/opt/recession-dashboard
Environment="PATH=/opt/recession-dashboard/venv/bin"
Environment="FRED_API_KEY=your_api_key_here"
ExecStart=/opt/recession-dashboard/venv/bin/gunicorn \
    --config /opt/recession-dashboard/deployment/gunicorn_config.py \
    web_app.app:server
ExecReload=/bin/kill -s HUP $MAINPID
KillMode=mixed
TimeoutStopSec=5
PrivateTmp=true
Restart=on-failure
RestartSec=5s

# Security hardening
NoNewPrivileges=true
PrivateDevices=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/opt/recession-dashboard/data/cache /opt/recession-dashboard/logs

# Logging
StandardOutput=journal
StandardError=journal
SyslogIdentifier=recession-dashboard

[Install]
WantedBy=multi-user.target
