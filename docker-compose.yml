version: '3.8'

services:
  dashboard:
    build: .
    container_name: recession-dashboard
    ports:
      - "8050:8050"
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
    volumes:
      # Persist cache and logs
      - ./data/cache:/app/data/cache
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: recession-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - dashboard-network

  # Optional: Automated data updates
  data-updater:
    build: .
    container_name: recession-dashboard-updater
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
    volumes:
      - ./data/cache:/app/data/cache
      - ./logs:/app/logs
    command: >
      sh -c "while true; do
        python scripts/update_data.py --notify;
        sleep 21600;
      done"
    restart: unless-stopped
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge

volumes:
  cache-data:
  logs-data:
